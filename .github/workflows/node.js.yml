name: Deploy Vite React App to AWS EC2

on:
  push:
    branches:
      - main  # change if you use another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Vite React project
      - name: Build project
        run: npm run build

      # 5️⃣ Verify build output
      - name: Verify build folder
        run: ls -la dist

      # 6️⃣ Upload build folder to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu              # use ec2-user if Amazon Linux
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/html"
          port: 22
          timeout: 120s
          overwrite: true
          rm: true

      # 7️⃣ Restart Nginx (optional but recommended)
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 120s
          script: |
            sudo systemctl restart nginx
            echo "✅ Nginx restarted successfully"
